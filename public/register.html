<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud9 - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="register-page">
    <div class="register">
        <!-- Left Side - Register Form -->
        <div class="register__form-section">
            <div class="register__form-container">
                <!-- Logo with Image and Text -->
                <div class="register__brand">
                    <div class="register__logo">
                        <img src="../assets/Logo.png" alt="Cloud9 Logo" class="register__logo-image">
                    </div>
                    <p class="register__subtitle">Put multiple clouds into one</p>
                </div>
                
                <!-- Register Form -->
                <form id="registerForm" class="register__form" method="POST" action="../api/auth/register.php">
                    <div class="register__field">
                        <div class="register__input-wrapper">
                            <svg class="register__input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                class="register__input" 
                                placeholder="Full Name"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="register__field">
                        <div class="register__input-wrapper">
                            <svg class="register__input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="register__input" 
                                placeholder="Email"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="register__field">
                        <div class="register__input-wrapper">
                            <svg class="register__input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <circle cx="12" cy="16" r="1"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="register__input" 
                                placeholder="Password"
                                required
                                minlength="6"
                            >
                        </div>
                    </div>
                    
                    <div class="register__field">
                        <div class="register__input-wrapper">
                            <svg class="register__input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <circle cx="12" cy="16" r="1"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="register__input" 
                                placeholder="Confirm Password"
                                required
                                minlength="6"
                            >
                        </div>
                    </div>
                    
                    <button type="submit" class="register__button">CREATE ACCOUNT</button>
                </form>
                
                <div class="register__signin">
                    <span class="register__signin-text">Already have an account? </span>
                    <a href="login.html" class="register__signin-link">Sign in</a>
                </div>
                
                <div id="message" class="register__message"></div>
            </div>
        </div>
        
        <!-- Right Side - Background with Clouds -->
        <div class="register__background-section">
            <div class="register__background">
                <div class="register__clouds">
                    <!-- Cloud decorations will be added via CSS -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/register.js"></script>
</body>
</html>
