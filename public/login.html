<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud9 - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login">
        <!-- Left Side - Login Form -->
        <div class="login__form-section">
            <div class="login__form-container">
                <!-- Logo with Image and Text -->
                <div class="login__brand">
                    <div class="login__logo">
                        <img src="../assets/Logo.png" alt="Cloud9 Logo" class="login__logo-image">
                    </div>
                    <p class="login__subtitle">Put multiple clouds into one</p>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="login__form" method="POST" action="../api/auth/login.php">
                    <div class="login__field">
                        <div class="login__input-wrapper">
                            <svg class="login__input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="login__input" 
                                placeholder="Email"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="login__field">
                        <div class="login__input-wrapper">
                            <svg class="login__input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <circle cx="12" cy="16" r="1"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="login__input" 
                                placeholder="Password"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="login__forgot">
                        <a href="forgot_password.html" class="login__forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login__button">LOG IN</button>
                </form>
                
                <div class="login__signup">
                    <span class="login__signup-text">Don't have an account? </span>
                    <a href="register.html" class="login__signup-link">Sign up</a>
                </div>
                
                <div id="message" class="login__message"></div>
            </div>
        </div>
        
        <!-- Right Side - Background with Clouds -->
        <div class="login__background-section">
            <div class="login__background">
                <div class="login__clouds">
                    <!-- Cloud decorations will be added via CSS -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
