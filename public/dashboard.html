<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vanilla App</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .welcome-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .user-info {
            margin: 20px 0;
            color: #718096;
        }
        
        .logout-btn {
            background: #e53e3e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #c53030;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="welcome-card">
            <h1>Welcome to Your Dashboard</h1>
            <div class="user-info">
                <p>Logged in as: <span id="userName"></span></p>
                <p>Email: <span id="userEmail"></span></p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../api/auth/session.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('userName').textContent = data.user.name;
                        document.getElementById('userEmail').textContent = data.user.email;
                    } else {
                        window.location.href = 'login.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = 'login.html';
                });
        });
        
        function logout() {
            fetch('../api/auth/logout.php', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    window.location.href = 'login.html';
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = 'login.html';
                });
        }
    </script>
</body>
</html>
